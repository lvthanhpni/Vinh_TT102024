{% extends 'Base.html' %}
{% load static %}

{% block main-content %}

<section style="background-color: #eee;">
    <div class="container h-100" style="padding-bottom:50px;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-7 col-xl-6">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="d-flex justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 d-flex flex-column align-items-center">
                                <img src="{% static 'Resources/Logo.png' %}" class="img-fluid" alt="Logo" style="width: 50%;">
                                <p class="text-center h4 fw-bold mb-5 mx-1 mx-md-4 mt-4">Lấy lại mật khẩu</p>
                            </div>
                        </div>               
                        <form class="mx-1 mx-md-4" method="POST" action="">
                            {% csrf_token %}

                            <div class="fw-bold d-flex flex-row justify-content-center mb-4">
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            </div>

                            {% load socialaccount %}
                            <div class="d-flex flex-row mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="text" id="email" placeholder="Email" class="form-control" name="email" />                            
                                </div>
                            </div>

                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-primary btn-lg">GỬI</button>
                            </div>

                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="" async defer></script>

{% endblock main-content %}
